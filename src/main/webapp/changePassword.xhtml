<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Change password</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <h:form id="formChangePassword">
                    <p:growl id="messages" autoUpdate="true" globalOnly="true" showDetail="true" life="2000"/>

                    <p:panel id="pnlChangePass" header="Change password" style="margin-bottom:20px; margin-left: 35%; margin-right: 35%">

                        <h:outputText value="Old password" /><br />
                        <p:password id="inpOldPass" value="#{passwordCont.oldPassword}" required="true" requiredMessage="Old password is required!"/>
                        <p:message for="inpOldPass" />
                        <br /><br />

                        <h:outputText value="New password" /><br />
                        <p:password id="inpNewPassword" value="#{passwordCont.newPassword}" required="true" requiredMessage="New password is required!"/>
                        <p:message for="inpNewPassword" />
                        <br /><br />

                        <h:outputText value="New password" /><br />
                        <p:password id="inpNewPasswordConfirm" value="#{passwordCont.newPasswordConfirm}" required="true" requiredMessage="Please confirm new password!"/>
                        <p:message for="inpNewPasswordConfirm" />
                        <br /><br/>

                        <p:commandButton action="#{passwordCont.changePassword}" validateClient="true" icon="ui-icon-circle-check"
                                         value="Change password"></p:commandButton>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
