<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>LOI 2016</title>
        <h:outputStylesheet name="/css/styles.css" />
    </h:head>

    <h:body>

        <div id="page" class="ui-fluid">

            <p:panel id="header" style="margin-left: 2.5%; margin-right: 2.5%; text-align: center; height: 50px; box-shadow: 6px 4px 6px 2px rgba(0, 0, 0, .5); border-radius: 10px;">
                <ui:insert name="header" >
                    <ui:include src="/template/common/commonHeader.xhtml" />
                </ui:insert>
            </p:panel>

            <p:panel id="content" style="box-shadow: 6px 4px 6px 2px rgba(0, 0, 0, .5); min-height: 470px; position: relative; margin-top: 15px; margin-bottom: 10px; margin-left: 2.5%; margin-right: 2.5%; border-radius: 10px;">
                    <ui:insert name="content" >
                        <ui:include src="/template/common/commonContent.xhtml" />
                    </ui:insert>
            </p:panel>

            <p:panel id="footer" style="box-shadow: 6px 4px 6px 2px rgba(0, 0, 0, .5); position: relative; text-align: center; margin-left: 2.5%; margin-right: 2.5%; bottom: 0; height: 75px; border-radius: 10px;" >
                <ui:insert name="footer" >
                    <ui:include src="/template/common/commonFooter.xhtml" />
                </ui:insert>
            </p:panel>
        </div>
    </h:body>
</html>
